<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health App</title>
    <link rel="stylesheet" href="D:\Github\Techathon-Error404\static\css\login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">MedAssist</a>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div id="sendOtpSection">
                <button id="sendOtp" class="primary-btn">Send OTP</button>
            </div>

            <div id="otpSection" class="form-group" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
                <button id="verifyOtp" class="primary-btn">Verify OTP</button>
            </div>

            <div class="signup-section">
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="D:\Github\Techathon-Error404\static\js\login.js"></script>
</body>
</html>
