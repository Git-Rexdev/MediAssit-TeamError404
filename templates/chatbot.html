<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/d8bd919f93.js" crossorigin="anonymous"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #121313; font-family: Roboto, sans-serif; color: #efdefe; text-align: center; }
        h3 { line-height: 0rem; }

        .open-button {
            padding: 10px 40px;
            background-color: #04AA6D;
            color: white;
            font-size: 17px;
            max-width: 300px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 23px;
            right: 28px;  
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            border-radius: 20px;
            background-color: white;
            color: #777;
        }

        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            border-radius: 20px;
            background: #ddd;
            resize: none;
            min-height: 200px;
            color: #777;
        }

        .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            font-size: 17px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container .cancel {
            background-color: #1974D2;
        }

        .form-container .btn:hover, .open-button:hover {
            opacity: 0.8;
        }

        #messages { height: 200px; overflow-y: auto; border: 1px solid #e8d1d1; padding: 10px; background: #fff; color: black; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: grey; }

        .search-container {
            margin: 20px auto;
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            border-radius: 10px;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-container input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #059862;
        }

        .patient-details {
            margin-top: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 5px;
            color: #fff;
        }

        .patient-details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Medical ChatBot</h1>
    <p>Click on the button at the bottom right of this page to open the chat form.</p>

    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form class="form-container" onsubmit="sendMessage(event)">
            <i class="fa-solid fa-chalkboard-user"></i> <h3>Chat with us</h3>
            <div id="messages"></div>
            <textarea id="message" placeholder="Type message.." required></textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        let context = "";

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        async function sendMessage(event) {
        event.preventDefault();
        let message = document.getElementById("message").value;
        let messagesDiv = document.getElementById("messages");
        
        messagesDiv.innerHTML += `<p class='user'><b>You:</b> ${message}</p>`;
        document.getElementById("message").value = "";

        let response = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: message, context: context })
        });
        
        let data = await response.json();
        context = data.updated_context;

        if (data.answer.includes("Patient Details:")) {
            messagesDiv.innerHTML += `<p class='bot'><b>Bot:</b><br><pre>${data.answer.replace(/\n/g, '<br>')}</pre></p>`;
        } else {
            messagesDiv.innerHTML += `<p class='bot'><b>Bot:</b> ${data.answer}</p>`;
        }
    }

    </script>
</body>
</html>
