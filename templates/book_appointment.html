<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Appointment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="D:\Github\Techathon-Error404\static\css\book_appointment.css" />
    <script type="module" src="D:\Github\Techathon-Error404\static\js\book_appointment.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/page2.html" aria-current="page">Book Appointment</a>
    </nav>
    <main>
      <div class="booking-container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm" class="booking-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
          </div>
          
          <div class="form-group">
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
          </div>
          
          <div class="form-group">
            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description of Issue:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
      </div>
    </main>
  </body>
</html>
